<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Random Quote Generator</h1>
        </header>

        <main>
            <div class="quote-display-area">
                <blockquote id="quote-text">
                    <!-- Quote text will appear here -->
                    Click the button below to get a random quote!
                </blockquote>
                <p id="quote-author">
                    <!-- Author will appear here -->
                </p>
            </div>

            <button id="new-quote-button">Get New Quote</button>
        </main>

        <footer>
            <p>Powered by <a href="https://dummyjson.com/docs/quotes" target="_blank" rel="noopener noreferrer">DummyJSON Quotes API</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
